<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-md sticky-top">
      <!--To make navbar 100% of top-->
      <div class="container-fluid">
        <!--Customizing Navigtation Bar-->
        <a href="#trackerSection" class="navName">M</a>
        <button
          type="button"
          class="navbar-toggle"
          data-toggle="collapse"
          data-target="#myNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item active">
              <a href="app.html" class="nav-link">Game</a>
            </li>
            <li class="nav-item active">
              <a href="store.html" class="nav-link">Store</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center col-12 gameBanner">
      <div class="lead">The Game</div>
    </div>
    <div class="alert">
      <span
        class="lead closebtn"
        onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
      Please Refresh the Page if the Map is not Loaded.
    </div>
    <!--Map-->
    <div class="text-center mapContainer">
      <h3>Enter your location</h3>
      <input id="input" placeholder="Enter location" type="text" />
      <input type="submit" id="submit" value="Locate" />
    </div>
    <div class="appBox">
      <div id="map"></div>
      <div class="displayStats">
        <div class="displayHeader">Country Statistics</div>
        <div class="displayText">Country:</div>
        <div class="countryResult"></div>
        <div class="displayText">Total Cases:</div>
        <div class="casesResult"></div>
        <div class="displayText">Recovered:</div>
        <div class="recoveredResult"></div>
        <div class="displayText">Deaths:</div>
        <div class="deathResult"></div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--Google maps api-->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgf798Vi6n6V21cJtSWAdbtobHdDt1n4Q&libraries=places&callback=initMap"
    ></script>
    <!--Chart Js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!--Geoplugin-->
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <!--Script.js-->
    <script src="script.js"></script>
  </body>
</html>
