<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-md sticky-top">
      <!--To make navbar 100% of top-->
      <div class="container-fluid">
        <!--Customizing Navigtation Bar-->
        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_CXxysN.json"  background="transparent"  speed="1"  style="width: 90px; height: 90px;"  loop  autoplay></lottie-player>
        <button
          type="button"
          class="navbar-toggle"
          data-toggle="collapse"
          data-target="#myNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item active">
              <a href="app.html" class="nav-link">Game</a>
            </li>
            <li class="nav-item active">
              <a href="store.html" class="nav-link">Store</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center col-12 gameBanner">
      <div class="lead">The Game</div>
    </div>
    <br>
    <div class="alert">
      <span
        class="lead closebtn"
        onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
      Covid-19 Data Taken from [api.covid19api.com] (Some Data may be inaccurate)
    </div>
    <br>
    <div class="jumbotron questionBox">
      <div class="text-center">
        <h4 id = "question" class="lead"></h4>
        <h4c id = "noOfTries" class="lead"></h4>
      </div>
    </div>
    <div class="text-center">
      <button class="lead hint">Click for Hint</button>
    </div>
    <br>
    <!--Map-->
    <div class="appBox">
      <div id="map"></div>
      <div class="displayStats">
        <div class="displayHeader"></div>
        <br>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Active Cases</th>
              <th scope="col">Recovered</th>
              <th scope="col">Deaths</th>
            </tr>
          </thead>
          <tbody>
            <!--Add Covid-19 Data when country is searched-->
            <tr id = "covidData">
              <td id = "totalActive"></td>
              <td id = "totalRecovered"></td>
              <td id = "deaths"></td>
            </tr>
          </tbody>
        </table>
        <canvas id="covidChart"></canvas>
      </div>
    </div>

    <!--Add Save/Load buttons here-->
    <br>
    <div class="text-center">
      <button class="lead save">Save</button>
      <button class="lead load">Load</button>
    </div>
    <br>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--Google maps api-->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgf798Vi6n6V21cJtSWAdbtobHdDt1n4Q&libraries=places&callback=initMap"
    ></script>
    <!--Chart Js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!--Geoplugin-->
    <script
      language="JavaScript"
      src="http://www.geoplugin.net/javascript.gp"
      type="text/javascript"
    ></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--Script.js-->
    <script src="script.js"></script>
    <!--Lottie-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
