<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Store</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-md sticky-top">
      <!--To make navbar 100% of top-->
      <div class="container-fluid">
        <!--Customizing Navigtation Bar-->
        <lottie-player
          src="https://assets9.lottiefiles.com/packages/lf20_CXxysN.json"
          background="transparent"
          speed="1"
          style="width: 90px; height: 90px"
          loop
          autoplay
        ></lottie-player>
        <button
          type="button"
          class="navbar-toggle"
          data-toggle="collapse"
          data-target="#myNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item active">
              <a href="app.html" class="nav-link">Game</a>
            </li>
            <li class="nav-item active">
              <a href="store.html" class="nav-link">Store</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center col-12 gameBanner">
      <div class="lead">The Store</div>
    </div>
    <div class="alert">
      <span
        class="lead closebtn"
        onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
      Please ensure to save your game data before closing the website!
    </div>
    <div class="storeItems">
      <br />
      <br />
      <div class="col-12">
        <div class="jumbotron">
          <h1 class="badgeBuyTitle">Badges</h1>
          <h2 class="lead badgePrice">50 Points</h2>
          <br />
          <p>Getting this feature displays the badges purchased.</p>
          <button class="lead buyBadge">Get</button>
        </div>
      </div>
      <br />
    </div>
    <div class="text-center">
      <button class="refreshBadge">Display Badges</button>
    </div>
    <br />
    <div class="text-center badgeBox">
      <lottie-player
        class="text-center badgeOne"
        src="https://assets2.lottiefiles.com/private_files/lf30_1KyL2Q.json"
        background="transparent"
        speed="1"
        style="width: auto; height: auto"
        loop
        controls
        autoplay
      ></lottie-player>
      <lottie-player
        class="badgeTwo"
        src="https://assets10.lottiefiles.com/private_files/lf30_oGbdoA.json"
        background="transparent"
        speed="1"
        style="width: auto; height: auto"
        loop
        controls
        autoplay
      ></lottie-player>
      <lottie-player
      class="badgeThree"
        src="https://assets10.lottiefiles.com/packages/lf20_6R2HIH.json"
        background="transparent"
        speed="1"
        style="width: auto; height: auto"
        loop
        controls
        autoplay
      ></lottie-player>
      <lottie-player
        class="badgeFour"
        src="https://assets7.lottiefiles.com/private_files/lf30_yQtj4O.json"
        background="transparent"
        speed="1"
        style="width: auto; height: auto"
        loop
        controls
        autoplay
      ></lottie-player>
      <lottie-player
        class="badgeFive"
        src="https://assets7.lottiefiles.com/packages/lf20_wv4mTG.json"
        background="transparent"
        speed="1"
        style="width: auto; height: auto"
        loop
        controls
        autoplay
      ></lottie-player>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--Chart Js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!--Script.js-->
    <script src="script.js"></script>
    <!--Lottie-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
